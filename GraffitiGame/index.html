<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Graffiti Game!!</h1>
</header>

        <div class="ladder" id='six'></div>
        <div class="tagTarget" id='seven'></div>
      </div>
      <div class="rowTwo">
        <div class="ladder" id='eight'></div>
        <div class="tagTarget" id='nine'></div>
        <div class="window" id='ten'></div>
        <div class="window" id='eleven'></div>
        <div class="tagTarget" id='twelve'></div>
        <div class="ladder" id='thirteen'></div>
        <div class="tagTarget" id='fourteen'></div>

        <div class="tagTarget" id='twenty-one'></div>
      </div>
      <div class="rowFour">

        <div class="ladder" id='twenty-seven'></div>

      </div>
      <div class="ground">

        <div class="tagTargetGround" id='thirty'><p></p></div>
        <div class="target" id='thirty-one'><p></p></div>

        <div class="tagTargetGround" id='thirty-five'><p></p></div>

      <img id="mario" src="images/marioTest.png"/>
    </div>

  <ul id="head">
    <li id="score"></li>
    <li id="title">Use the arrow keys to move around!<br/>Go up and down on the ladders!<br/>Hit the spacebar to spray your initials on the walls!</li>
    <li id="reset">Reset</li>

  </ul>
</body>
  <script src="jquery.js"></script>
  <script src="main.js"></script>
</html>
